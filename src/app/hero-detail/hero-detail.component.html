<div *ngIf="hero">

  <mat-card>
    <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
    <mat-card-subtitle><span>id: </span>{{hero.id}}</mat-card-subtitle>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="12:3">
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Hero name:</mat-label>
            <input matInput id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button (click)="save()" mat-raised-button color="accent">save</button>
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button (click)="goBack()" mat-raised-button color="basic">go back</button>
    </mat-card-actions>
  </mat-card>
